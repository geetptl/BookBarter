<!DOCTYPE html>
<html>
<head>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../styles/styles.css">
    <link rel="stylesheet" type="text/css" href="../../styles/requests/requests.css">
</head>
<body>

    <div id="idContainer" hidden="true"></div>

    <div id="user-id" hidden="true"></div>

    <div id="card-details" hidden="true"></div>

    <script>
        // Function to parse query parameters
        function getParameterByName(name) {
            const url = new URL(window.location.href);
            const params = new URLSearchParams(url.search);
            return params.get(name);
        }

        // Retrieve the 'id' parameter from the URL
        const requestId = getParameterByName('requestId');

        // Display the ID in the 'idContainer' div
        const idContainer = document. ('idContainer');
        if (requestId) {
            idContainer.textContent = `${requestId}`;
        } else {
            idContainer.textContent = 'requestId not found in the URL';
        }
    </script>

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <div class="navbar-title">
                <img class="navbar-logo" src="../../assets/favicon.png"></img>
                <div class="navbar-brand">Book Barter</div>
            </div>

            <div class="d-flex">
                <button type="button" class="btn btn-primary" onclick="window.location.href='../../index.html'">Home</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='../requests/requests.html'">PendingActions</button>
            </div>
        </div>
    </nav>
    <div class="action-card" hidden="true" id="add-card">
        <h2>Enter your card details</h2>
        <input type="text" id="email" placeholder="Email Address" />
        <div id="card-element"></div>
        <button id="submit-button">Submit</button>
        <div id="error-message" style="color: red;"></div>

    </div>

    <div class="action-card" hidden="true" id="confirm-payment">
        <h2>Confirm your payment of $2.00</h2>
        <input type="hidden" id="amount" value="1000" /> <!-- Amount in cents (1000 cents = $10) -->
        <button id="pay-button">Pay</button>
    </div>
    
    <script src="../../scripts/payment/payment.js"></script>
</body>
</html>
