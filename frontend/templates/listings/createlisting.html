<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../../styles/styles.css">
        <link rel="stylesheet" type="text/css" href="../../styles/listing/createlisting.css">
    </head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <div class="navbar-title">
                <img class="navbar-logo" src="../../assets/favicon.png"></img>
                <div class="navbar-brand">Book Barter</div>
            </div>
            
            <div class="d-flex">
                <button type="button" class="btn btn-primary" onclick="window.location.href='../../index.html'">Home</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='./requests.html'">PendingActions</button>
            </div>
        </div>
    </nav>

    
    <div class="container my-4">
        <form id="create-listing-form" onsubmit="createNewListing(); return false;">
            <div class="row">
                <div class="col-md-6" id="user-details"></div> 
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Create New Listing</h5>
                            <div class="form-group">
                                <label for="bookSelect">Select a Book:</label>
                                <select id="bookSelect" class="form-control custom-dropdown" required>
                                    <!-- Options will be populated here -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add to Your Listing</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <div class="container my-5">
        <div id="listing-details"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/listing/createlisting.js"></script>
</body>
</html>
