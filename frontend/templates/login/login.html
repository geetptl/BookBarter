<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../styles/styles.css">
    <link rel="stylesheet" type="text/css" href="../../styles/login/login.css">
    <link rel="stylesheet" type="text/css" href="../../styles/create/create.css">
</head>

<body>       
    <div class="container">
        <div class="logo">
            <img class="logo-png" src="../../assets/logo.png"></img>
        </div>
        <div class="sign-in">    
            <h2>Sign In</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>     

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <img class="eye-icon" src="../../assets/eye-icon.svg" alt="Show Password">
                        <img class="eye-slash-icon" src="../../assets/eye-slash-icon.svg" alt="Hide Password">
                    </span>
                </div>
            </div>
            
            <div class="form-group" id="button-container">  
                <button class="btn btn-primary btn-lg" onclick="validateLogin()">Log In</button>
                <button class="btn btn-primary btn-lg" onclick="window.location.href='../create/create.html'">Sign up</button>
            </div>     
            <div id="customPopup">   
                <div class="modal-content">
                    <span class="close" onclick="closePopup()">&times;</span>
                    <p id="errorMessages"></p>
                </div>
            </div>  
        </div>  
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/login/login.js"></script>
    <script src="../../scripts/create/create.js"></script>
</body>
</html>
