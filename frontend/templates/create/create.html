<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../styles/styles.css">
  <link rel="stylesheet" type="text/css" href="../../styles/login/login.css">
  <link rel="stylesheet" type="text/css" href="../../styles/create/create.css">

</head>   
<body>  
    <div class="form-container"> 
      <div class="form-group">    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
        <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">
        </div>
        <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name"  placeholder="Enter your last name">
        </div>
        <div class="form-group">
        <label for="phonenumber">Phone number</label>
        <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your phone no.">
        </div>
        <div class="form-group">
        <label for="username">Username <small id="usernameHelp" class="form-text text-muted" style="color: #555;">[4-20 characters long]</small>
        </label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
          <div class="password-input form-group">  
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
          <span class="toggle-password" onclick="togglePasswordVisibility()">
            <img class="eye-icon" src="../../assets/eye-icon.svg" alt="Show Password">
            <img class="eye-slash-icon" src="../../assets/eye-slash-icon.svg" alt="Hide Password">
          </span>
        </div>
      <div class="form-group">   
        <button class="btn btn-primary btn-lg" onclick="createUser()">Sign up!</button>
      </div>
      <div id="customPopup">  
        <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>User already exists. Please try with different credentials.</p>
        </div>
      </div>
    </div>
    <div id="customPopup1">  
      <div class="modal-content">
          <span class="errorMsg" onclick="closePopup1()">&times;</span>
          <p id="errorMessages"></p>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../scripts/create/create.js"></script>
  <script src="../../scripts/login/login.js"></script>
</body>
</html>
